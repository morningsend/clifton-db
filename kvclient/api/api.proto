syntax = "proto3";

message GetReq {
    string key = 1;
}

message Value {
    string key = 1;
    bytes value = 2;
}

message PutReq {
    string key = 1;
    bytes value = 2;
}

message PutRes {
    bool success = 1;
}


message Session {
    string sessionId = 1;
    repeated Address nodes = 2;
}

message Client {

}
message Address {
    string host = 1;
    int32 port = 2;
}

service KVStore {
    rpc NewSession (Client) returns (Session) {
    }
    rpc Get (GetReq) returns (Value) {
    }
    rpc Put (PutReq) returns (PutRes) {
    }
}